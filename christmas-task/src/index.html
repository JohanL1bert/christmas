<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Christmas-task</title>
        <!-- <link rel="icon" sizes="32x32" href="./assets/favicon.png" /> -->
    </head>
    <body>
        <main class="root">
            <header class="header">
                <div class="container">
                    <nav class="header__inner">
                        <div class="header__nav">
                            <a href="#" class="header__tree"></a>
                            <a href="#" class="header__nav__toys">игрушки</a>
                            <a href="#" class="header__nav__tree">ёлка</a>
                        </div>
                        <div class="header__form">
                            <div class="header__form__input">
                                <form action="">
                                    <label for="name"></label>
                                    <input
                                        id="search__data"
                                        autocomplete="off"
                                        autofocus="autofocus"
                                        placeholder="Поиск"
                                    />
                                </form>
                            </div>
                            <div class="header__basket">
                                <span class="header__basket__amount">0</span>
                            </div>
                        </div>
                    </nav>
                </div>
            </header>
            <section class="main">
                <div class="main__inner main__page">
                    <div class="garland__big"></div>
                    <div class="garland__small"></div>
                    <div class="main__title">
                        <h1 class="main__title__text">Новогодняя игра Наряди ёлку</h1>
                    </div>
                    <button class="main__btn">Начать</button>
                </div>
            </section>
            <section class="setting">
                <div class="setting__toys">
                    <div class="setting__toys__blur">
                        <div class="container">
                            <div class="setting__toys__inner">
                                <div class="filter__toys">
                                    <div class="filter__toys__value">
                                        <h3 class="value__name">Фильтр по значению</h3>
                                        <div class="value__setting">
                                            <div class="value__form">
                                                <div class="form__name">
                                                    Форма:
                                                    <button class="form__btn" data-filter="ball"></button>
                                                    <button class="form__btn" data-filter="bell"></button>
                                                    <button class="form__btn" data-filter="cone"></button>
                                                    <button class="form__btn" data-filter="snowFlakes"></button>
                                                    <button class="form__btn" data-filter="toy"></button>
                                                </div>
                                            </div>
                                            <div class="value__color">
                                                <div class="color__name">
                                                    Цвет:
                                                    <button class="color__btn" data-filter="white"></button>
                                                    <button class="color__btn" data-filter="yellow"></button>
                                                    <button class="color__btn" data-filter="red"></button>
                                                    <button class="color__btn" data-filter="blue"></button>
                                                    <button class="color__btn" data-filter="green"></button>
                                                </div>
                                            </div>
                                            <div class="value__size">
                                                <div class="size__name">
                                                    Размер:
                                                    <button class="size__btn" data-filter="big"></button>
                                                    <button class="size__btn" data-filter="medium"></button>
                                                    <button class="size__btn" data-filter="small"></button>
                                                </div>
                                            </div>
                                            <div class="value__liked">
                                                <div class="liked__name">
                                                    Только любимые
                                                    <input type="checkbox" class="liked__toys" />
                                                    <label for="checkbox" class="liked__toys__label"></label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="filter__toys__range">
                                        <h3 class="range__name">Фильтр по диапазону</h3>
                                        <div class="range__setting">
                                            <div class="range__setting__instance">
                                                <div class="slider__count__name">Количество экземпляров</div>
                                                <div class="slider__count"></div>
                                            </div>
                                            <div class="range__setting__year">
                                                <div class="slider__year__name">Год приобретения</div>
                                                <div class="slider__year"></div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="filter__toys__sort">
                                        <h3 class="sort__name">Сортировка</h3>
                                        <div class="sort__setting">
                                            <select class="sort__letter">
                                                <option value="sort-name-max">По названию от A до Я</option>
                                                <option value="sort-name-min">По названию от Я до А</option>
                                                <option value="sort-max">По количеству возрастанию</option>
                                                <option value="sort-min">По количеству убыванию</option>
                                            </select>
                                            <div class="sort__btn">
                                                <button class="sort__reset">Сброс фильтров</button>
                                                <button class="sort__save">Сохранения</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="toys">
                                    <div class="toys__inner"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <section class="tree__page">
                <div class="tree__page__blur">
                    <div class="container">
                        <div class="tree__page__inner">
                            <div class="tree__settings">
                                <div class="snow__voice__setting">
                                    <div class="music__setting"></div>
                                    <button class="snow__setting"></button>
                                </div>
                                <div class="christmas__tree__setting">
                                    <h3 class="christmas__tree__name">Выберите ёлку</h3>
                                    <div class="christmas__tree__list">
                                        <div class="christmas__tree__item"></div>
                                        <div class="christmas__tree__item"></div>
                                        <div class="christmas__tree__item"></div>
                                        <div class="christmas__tree__item"></div>
                                        <div class="christmas__tree__item"></div>
                                        <div class="christmas__tree__item"></div>
                                    </div>
                                </div>
                                <div class="christmas__background__setting">
                                    <h3 class="christmas__background__name">Выбери фон</h3>
                                    <div class="christmas__background__list">
                                        <div class="christmas__background__item"></div>
                                        <div class="christmas__background__item"></div>
                                        <div class="christmas__background__item"></div>
                                        <div class="christmas__background__item"></div>
                                        <div class="christmas__background__item"></div>
                                        <div class="christmas__background__item"></div>
                                        <div class="christmas__background__item"></div>
                                        <div class="christmas__background__item"></div>
                                        <div class="christmas__background__item"></div>
                                        <div class="christmas__background__item"></div>
                                    </div>
                                </div>
                                <div class="garlands__setting__color">
                                    <div class="garlands__name"></div>
                                    <div class="garlands__inner">
                                        <div class="garlands__list">
                                            <button class="garlands__item multicolor"></button>
                                            <button class="garlands__item red-color"></button>
                                            <button class="garlands__item blue-color"></button>
                                            <button class="garlands__item yellow-color"></button>
                                            <button class="garlands__item green-color"></button>
                                        </div>
                                        <div class="garlands__toggle__button">
                                            <input type="checkbox" id="toggle-button" class="toggle-button" />
                                            <label for="toggle-button" class="toggle"></label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="tree__background">
                                <div class="snowflakes"></div>
                                <div class="garlands__container"></div>
                                    <map name="tree-map">
                                        <area target="" coords="247,7,5,617,82,707,140,697,196,664,193,689,205,690,239,697,292,698,318,702,367,700,425,683,487,638" shape="poly">
                                    </map>
                                <img src="./assets/1.png" class="tree__form" alt="christmas tree" usemap="#tree-map"></img>
                            </div>
                            <div class="tree__toys">
                                <div class="tree__toys__inner">
                                    <h3 class="tree__toys__name">Игрушки</h3>
                                    <div class="tree__toys__container">
         
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <footer class="main__footer">
                <div class="container">
                    <div class="main__footer__inner">
                        <div class="footer__creator">
                            <p class="copyright">©</p>
                            <p class="year__create">2021</p>
                            <a href="https://github.com/JohanL1bert" target="_blank" class="github__link">github</a>
                        </div>
                        <div class="footer__logo"></div>
                    </div>
                </div>
            </footer>
        </main>
    </body>
</html>
