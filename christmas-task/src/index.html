            <section class="setting">
                <header class="header">
                    <nav class="header__inner">
                        <div class="header__nav">
                            <div class="header__nav__main"></div>
                            <a href="#" class="header__nav__toys">игрушки</a>
                            <a href="#" class="header__nav__tree">ёлка</a>
                        </div>
                        <div class="header__basket">
                            <span class="header__basket__amount">0</span>
                        </div>
                    </nav>
                </header>
                <div class="setting__toys">
                    <div class="setting__toys__inner">
                        <div class="filter__toys">
                            <div class="filter__toys__value">
                                <div class="value__name">Фильтр по значению</div>
                                <div class="value__setting">
                                    <div class="value__form"></div>
                                    <div class="value__color"></div>
                                    <div class="value__size"></div>
                                    <div class="value__liked"></div>
                                </div>
                            </div>
                            <div class="filter__toys__range">
                                <div class="range__name">Фильт по диапазону</div>
                                <div class="range__setting"></div>
                            </div>
                            <div class="filter__toys__sort">
                                <div class="sort__name">Сортировка</div>
                                <div class="sort__setting">
                                    <div class="sort__letter"></div>
                                    <div class="sort__reset"></div>
                                </div>
                            </div>
                        </div>
                        <div class="toys">
                            <div class="toys__inner">
                                <div class="toys__box">
                                    <div class="toys__name"></div>
                                    <div class="toys__description">
                                        <div class="toys__number"></div>
                                        <div class="toys__year"></div>
                                        <div class="toys__form"></div>
                                        <div class="toys__color"></div>
                                        <div class="toys__size"></div>
                                        <div class="toys__liked"></div>
                                    </div>
                                    <div class="toys__img"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                    <div class="main__footer__inner">
                        <div class="footer__creator">
